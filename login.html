<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="button" class="login-button" value="Login" onclick="validateLogin()"><br><br>
            <a href="register.html">  <input type="button" class="register-button" value="register"></a>
        </form>
        
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Perform basic validation, you should replace this with proper authentication logic.
            if (username === "admin" && password === "admin@123") {
                window.location.href = "index.html"; // Redirect to the reminder management page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
